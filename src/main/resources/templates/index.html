<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <!--Anger teckenkodningen för HTML-dokumentet-->
    <meta charset="UTF-8">

    <!--CSS ramverket Bootstrap & Fontawesome anslutna till CSS filen "style.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <title>Social Network Management Home Page</title>
</head>

<body>

<!--Blockelement som adderar båda navigeringsfält "nav" & "nav-2"-->
<th:block th:if="${user.id}">
    <nav th:include="navigation.html :: nav"></nav>
</th:block>

<th:block th:if="${user.id == 0}">
    <nav th:include="navigation.html :: div.nav-2"></nav>
</th:block>

<!--Sektionelement för Social Network Management framsida-->
<section class="landing">
    <div class="dark-overlay">
        <div class="landing-inner">

            <!--Beskrivning av den sociala plattformen-->
            <h1 class="x-large social-net-h1">Social Network Connection</h1>
            <p class="lead">Create your profile and communicate digitally by sharing posts</p>

            <!--Behållarelement med hyperlänkar för inloggning & registrering-->
            <div class="buttons">
                <a th:if="${user.id == 0}" th:href="@{'/register'}" class="btn btn-primary">
                    <i class="fas fa-user-edit"></i> Register Account
                </a>

                <a th:if="${user.id == 0}" th:href="@{'/login'}" class="btn btn login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>

        </div>
    </div>
</section>

</body>

</html>
