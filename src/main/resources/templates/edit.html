<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <!--Anger teckenkodningen för HTML-dokumentet-->
    <meta charset="UTF-8">

    <!--CSS ramverket Bootstrap & Fontawesome anslutna till CSS filen "style.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <!--JQuery länk för att koda Jquery i den anslutna JavaScript filen "main.js"-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="/js/main.js" defer></script>

    <title>Edit User Account</title>
</head>

<body>

<!--Blockelement som adderar båda navigeringsfält "nav" & "nav-2"-->
<th:block th:if="${user.id}">
    <nav th:include="navigation.html :: nav"></nav>
</th:block>

<th:block th:if="${user.id == 0}">
    <nav th:include="navigation.html :: div.nav-2"></nav>
</th:block>

<!--Innehållsblock för inläggsformuläret med rubriken "Edit Account"-->
<section class="edit-section">
    <div class="container edit">

        <h1 class="edit-acc"> <i class="fas fa-user-cog"></i> Edit Account</h1>

        <!--Dirigerar formuläret till "/update-user" och deklarerar modellobjektet "user"-->
        <form name="edit" action="#" th:action="@{/update-user/}" th:object="${user}" method="POST">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="username" class="col-form-label edit-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off" th:field="*{username}">
            </div>

            <div class="form-group">
                <label for="firstname" class="col-form-label edit-label">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" autocomplete="off" th:field="*{firstname}">
            </div>

            <div class="form-group">
                <label for="lastname" class="col-form-label edit-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" autocomplete="off" th:field="*{lastname}">
            </div>

            <div class="form-group">
                <label for="email" class="col-form-label edit-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" autocomplete="off" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="address" class="col-form-label edit-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" autocomplete="off" th:field="*{address}">
            </div>

            <!--Knappelement som sparar formulärets användarinformation-->
            <input class="btn btn-primary btn-block" type="submit" value="Save">

            <!--Hyperlänk som raderar användarkontot-->
            <a id="delAccount" th:href="@{'/delete/' + ${user.id}}">
                <i class="fas fa-exclamation-triangle"></i> Delete Account
            </a>

        </form>


    </div>
</section>

</body>

</html>
