<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <!--Anger teckenkodningen för HTML-dokumentet-->
    <meta charset="UTF-8">

    <!--CSS ramverket Bootstrap & Fontawesome anslutna till CSS filen "style.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>User Login</title>
</head>

<body>

<!--Blockelement som adderar båda navigeringsfält "nav" & "nav-2"-->
<th:block th:if="${user.id}">
    <nav th:include="navigation.html :: nav"></nav>
</th:block>

<th:block th:if="${user.id == 0}">
    <nav th:include="navigation.html :: div.nav-2"></nav>
</th:block>

<!--Sektionelement för inloggningsformuläret-->
<section class="container">
    <h1 class="targe text-primary">Login</h1>
    <p class="lead">
        <i class="fa fa-user"></i> Login To Your Account
    </p>

    <!--Textattribut som renderar felmeddelande på modellattributet "msg"-->
    <p th:text="${error_msg}"></p>

    <!--Dirigerar inloggningsformuläret till "/authenticate-user"-->
    <form name="login" class="form" th:action="@{/authenticate-user}" method="POST">

        <div class="form-group">
            <input id="usernameInput" class="form-control" type="text" placeholder="Username" th:name="username">
        </div>

        <div class="form-group">
            <input id="passwordInput" class="form-control" type="password" placeholder="Password" th:name="password">
        </div>

        <!--Knappelement som loggar in användaren-->
        <input type="submit" value="Login" class="btn btn-primary">

    </form>

    <!--Hyperlänk som vägleder till registreringsformuläret-->
    <a th:href="@{'/register'}">Register here</a>

</section>

</body>

</html>
