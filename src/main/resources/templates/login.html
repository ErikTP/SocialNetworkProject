<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">

<head>
    <!--Anger teckenkodningen för HTML-dokumentet-->
    <meta charset="UTF-8">

    <!--CSS ramverket Bootstrap & Fontawesome anslutna till CSS filen "style.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <title>User Login</title>
</head>

<body>

<!--Blockelement som adderar båda navigeringsfält "nav" & "nav-2"-->
<th:block th:if="${user.id}">
    <nav th:include="navigation.html :: nav"></nav>
</th:block>

<th:block th:if="${user.id == 0}">
    <nav th:include="navigation.html :: div.nav-2"></nav>
</th:block>

<!--Sektionelement för inloggningsformuläret-->
<section class="section-login">
    <div class="container login">

        <h1 class="log-h1"> <i class="fas fa-user-lock"></i> Login</h1>
        <p class="lead"> Login To Your Account</p>

        <!--Textattribut som renderar felmeddelande på modellattributet "logError_msg"-->
        <p class="lead" th:text="${logError_msg}"></p>

        <!--Dirigerar inloggningsformuläret till "/authenticate-user"-->
        <form name="login" class="form" th:action="@{/authenticate-user}" method="POST">

            <div class="form-group">
                <input id="usernameInput" class="form-control" type="text" placeholder="Username" th:name="username">
            </div>

            <div class="form-group">
                <input id="passwordInput" class="form-control" type="password" placeholder="Password" th:name="password">
            </div>

            <!--Knappelement som loggar in användaren-->
            <input type="submit" value="Login" class="btn btn-primary">

            <!--Hyperlänk som vägleder till registreringsformuläret-->
            <a class="log-reg" th:href="@{'/register'}"> <i class="fas fa-user-edit"></i> Register here</a>

        </form>

    </div>
</section>

</body>

</html>
